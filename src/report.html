  <div class="container">
    <div id="map"></div>
  </div>
  <div class="container">
    <div class="row">
      <form class="col s6">
        <div class="row">

          <div class="dni">
            <div class="input-field col s12">
              <input id="dni" type="text" class="validate">
              <label for="dni">DNI</label>
            </div>
          </div>

          <div class="service">
            <div class="input-field col s12">
              <select id="services">
                <option value="" disabled selected>Elige una opción</option>
                <option value="service1">Telefonía fija</option>
                <option value="service2">Telefonía móvil</option>
                <option value="service3">Internet fijo</option>
                <option value="service4">Internet móvil</option>
                <option value="service5">TV paga</option>
              </select>
              <label>Servicio</label>
            </div>
          </div>

          <div class="company-service">
            <div class="col s12" id="companyServiceContainer">
              <select id="companyService">
                <!-- <option value="" disabled selected>Elige una opción</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option> -->
              </select>
              <label>Empresa</label>
            </div>
          </div>
          <div class="internet-speed col s12">
            <label>Velocidad</label>
            <div>
              <p class="in-line">
                <label>
                  <input class="with-gap" name="group3" type="radio" checked />
                  <span>4G</span>
                </label>
              </p>
              <p class="in-line">
                <label>
                  <input class="with-gap" name="group3" type="radio" checked />
                  <span>3G</span>
                </label>
              </p>
              <p class="in-line">
                <label>
                  <input class="with-gap" name="group3" type="radio" checked />
                  <span>2G</span>
                </label>
              </p>
            </div>
          </div>
        </div>

        <div class="message">
          <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
            <label for="icon_prefix2">Inconveniente</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>

    </div>
    </form>
  </div>
